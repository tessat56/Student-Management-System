<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ID Card Generator</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f4f4f4;
    background-image: url('./html_images/fisat1.png');
    background-repeat: no-repeat;
    background-size: 100%;
    margin: 0;
    padding: 0;
}

h1 {
    background-color: #3498db;
    color: #fff;
    padding: 20px;
    margin: 0;
}

#id-card {
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 20px;
    margin: 20px auto;
    max-width: 400px;
}

.id-card-header {
    text-align: center;
}

.id-card-header img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    margin: 10px;
}

.id-card-header h2 {
    margin: 0;
}

.id-card-header p {
    margin: 5px 0;
}

#generate-id-card {
    background-color: #3498db;
   
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    cursor: pointer;
}

    </style>
</head>
<body>
    <h1>ID Card Generator</h1>
    <div id="id-card">
        <div class="id-card-header">
            <p><p><strong>Name</strong><br><input type="text"></p><br>
            
            
        </div>
        <div class="id-card-details">
            <p><strong>ID</strong><br> <input type="number"></p>
            <p><strong>Date of Birth</strong> <br><input type="date"></p>
            <p><strong>Address</strong><br> <input type="text"></p>
        </div>
    </div>
    <button id="generate-id-card">Generate ID Card</button>
    <script>
        document.getElementById('generate-id-card').addEventListener('click', function() {
    // This is a simplified example; in a real application, you would fetch and fill data dynamically.
    alert('ID Card Generated!');  // In a real application, you would generate a printable or downloadable ID card.
});

    </script>
</body>
</html>
